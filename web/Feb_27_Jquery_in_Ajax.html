<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax_JQuery</title>
    <script src="js/jquery-3.3.1.min.js"></script>

</head>
<body>
<script>
    function fun(){
        $.get("ajaxServlet", {username:"rose"}, function (data) {
            alert(data);
        }, "text");
    }

    function po(){
        $.post("ajaxServlet", {username:"rose"}, function (data) {
            alert(data);
        }, "text");
    }

</script>

<!--get-->
<!--<input type="button" value="Get" onclick="fun();">-->

<!--Post-->
<input type="button" value="Post" onclick="po();">

<input type="text">
</body>
</html>
